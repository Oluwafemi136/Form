<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Assignment Form</title>
</head>
<body>
    <table border="1">

        <form>
            <tr>
                <th colspan="2"><h2>Fill the form below</h2>
            </tr>
            <tr>
            <td>Name:</td>
            <td><input type="text"></td>
            </tr>   

            <tr>
            <td>Password:</td>
            <td><input type="password" required></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" required></td>
            </tr>    

            <tr>
                <td>Feedback:</td>
                <td><textarea></textarea></td>       
            </tr>

            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female</td>
            </tr>

            <tr>
                <td>Level:</td>
                <td>
                  <input type="checkbox" name="Level">100
                  <input type="checkbox" name="Level">200
                  <input type="checkbox" name="Level">300
                  <input type="checkbox" name="Level">400
                </td>   
            </tr>

            <tr>
                  <td></td>
                  <td><button type="reset">Reset All</button>
                  <button type="submit">Submit</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
